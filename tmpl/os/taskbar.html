<div class="taskbar-start"></div>
{{each list as item}}
<div class="taskbar-item{{if item.appId==active}} taskbar-item-active{{/if}}" title="{{=item.title}}" mx-click="@{active.item}({id:'{{=item.appId}}'})" id="{{=item.appId}}_tb_i">
    <span x-html="{{=item.icon}}" class="taskbar-item-icon"></span>{{=item.title}}
</div>
{{/each}}
