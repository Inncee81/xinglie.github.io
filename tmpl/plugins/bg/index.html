<div class="bg-wrap scrollable">
    <div style="height:100%;width:{{=110*list.length}}px">
    {{each list as img}}
    {{set url=img.url.replace('bdr/__85','bdr/200_120_60')}}
    <div class="bg-img" style="background-image:url({{=url}})" mx-click="@{set.url}({thumb:'{{=url}}',src:'{{=img.url}}'})"></div>
    {{/each}}
    </div>
</div>
