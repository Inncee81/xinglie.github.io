<div class="clock" mx-mousedown="@{move.clock}()">
    <div class="r0"></div>
    <div class="r1"></div>
    <div class="r2"></div>
    <div class="r3"></div>
    <div class="r4"></div>
    <div class="r5"></div>
    <div class="hour" id="h_{{=id}}"></div>
    <div class="minute" id="m_{{=id}}"></div>
    <div class="second" id="s_{{=id}}"></div>
    <div class="dot"></div>
</div>
