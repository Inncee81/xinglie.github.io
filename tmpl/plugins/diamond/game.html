<table cellpadding="0" cellspacing="1" class="game-table">
    <tbody>
    {{for(let i=0,j=size.length;i<j;i++)}}
    <tr>
        {{for(let a=0,b=size[i].length;a<b;a++)}}
        {{if(size[i][a]!=-1)}}
        <td class="game-td game-bg" id="main_{{=a}}_{{=i}}">
            {{if size[i][a]===1}}
            <span class="game-item game-normal" x="{{=a}}" y="{{=i}}" mx-mousedown="@:{drag.it}()"></span>
            {{/if}}
        </td>
        {{else}}
        <td class="game-td"></td>
        {{/if}}
        {{/for}}
    </tr>
    {{/for}}
    <tr>
        <td colspan="20" class="bottom" x-html="{{=result}}"></td>
    </tr>
</tbody>
</table>
<div class="info">
    <div>{{=tip}}</div>
    <div>{{=desc}}</div>
</div>
<span class="game-item game-active" id="{{=$viewId}}_active"></span>
<button class="btn prev" mx-click="@:{prev}()">上一关</button>
<button class="btn next" mx-click="@:{next}()">下一关</button>
<button class="restart btn" mx-click="@:{restart}()">重新开始</button>
