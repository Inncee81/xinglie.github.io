<div class="container">
    {{each list as image}}
    <div class="card">
        <div class="title">{{=image.name}}</div>
        <div class="image">
            {{if image.text}}
                <div x-html="{{=image.text}}" class="text"></div>
            {{/if}}
            {{if image.img}}
                <img loading="lazy" class="image-img" src="{{=image.img}}"/>
            {{/if}}
        </div>
        <div class="foot">来源:{{=image.from}} {{=image.date}}</div>
    </div>
    {{/each}}
    <mx-more mx-intersect="@{load.more}()"/>
</div>
