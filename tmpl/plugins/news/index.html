<div class="tabs">
    {{each cats as cat}}
    <div class="tab-item{{if cat.id==active}} tab-item-active{{/if}}" mx-click="{{cat.id!=active}}?@{change.category}({id:'{{=cat.id}}'})">{{=cat.text}}</div>
    {{/each}}
</div>
{{if loading}}
<div class="progress">loading...</div>
{{else if error}}
    {{=error}}
{{else}}
{{each list as d}}
    <div class="news-wrap" mx-click="@{open.news}({detail:'{{@d}}'})">
        <div class="news-title">
            {{=d.title}}
        </div>
        <div class="news-image-cover">
            <img loading="lazy" class="news-image" src="{{=d.imgsrc}}" />
        </div>
        <div class="news-tip">
            <span class="news-source">来源：{{=d.source}}</span>
            <span class="news-time">{{=d.ptime}}&emsp;<span class="{{d.commentCount>=500}}?{{if d.commentCount>1000}}news-tip-hot{{else}}news-tip-warm{{/if}}">评论：{{=d.commentCount}}</span></span>
        </div>
    </div>
{{/each}}
{{/if}}
