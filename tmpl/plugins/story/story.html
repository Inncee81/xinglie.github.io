<div class="story-content">
    {{if error}}
        {{=error}}
    {{else if loading}}
    <div class="dialog-loading">loading...</div>
    {{else}}
    <h2>{{=title}}</h2>
    <div>{{=author}}</div>
    <div>{{=source}}</div>
    <div class="story-x-content" x-html="{{=content}}"></div>
    {{/if}}
</div>
